<div>
    <div class="row-fluid">
        <h1>Feed Reader using AngularJS</h1>
        <form class="form-horizontal">
            <div class="form-group ">
                <div class="input-group col-md-10">
                    <input type="text" class="form-control" placeholder="Enter Feed URL" data-ng-model="feedSrc">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="button" ng-click="loadFeed()">Load</button>
                    </span>
                    <div class=" col-md-2">
                        <input type="text" class="form-control" placeholder="filter" data-ng-model="filterText">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="list-group col-md-6">
            <a href="/#/detail?feed={{feed}}" class="list-group-item" 
            ng-repeat="feed in feeds | filter:filterText | orderBy:'publishedAt':true">
                <h4 class="list-group-item-heading" ng-bind-html="feed.title | highlight:filterText"> </h4>
                <p class="list-group-item-text" ng-bind-html="feed.description | highlight:filterText"></p>
                <small>{{feed.publishedAt | date:'dd-MM-yyyy hh:mm'}} </small>
            </a>
        </div>
    </div>
</div>
