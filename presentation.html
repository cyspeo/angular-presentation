  ## Controller

Code Javascript qui alimente la vue et réagit a ses changements 

```javascript
function myCtrl( $scope ) {
  //le modèle
  $scope = {
     employeeName: "Guillaume",
     company: "Celad"
  };
  // le traitement
  $scope.save_info = function() {
        console.log( $scope.employeeName );
  };
}
```
]

## Data-Binding

- C'est un moyen de lier la partie vue à la partie logique.

- Lorsqu'une donnée change coté controleur, la vue est modifiée automatiquement et inversement.
